<ul class="nav-list">
    {% if page.sidebar == "core" %}
    {% assign navlist = site.data.navcore %}
    {% elsif page.sidebar == "sql" %}
    {% assign navlist = site.data.navsql %}
    {% else %}
    {% assign navlist = site.data.nav %}
    {% endif %}

    {% for nav in navlist %}
        {% include nav_item.html item=nav %}
    {% endfor %}
</ul>
